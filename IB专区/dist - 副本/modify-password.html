                    </div>

                    </div>
                </div>
            </form>

<!--修改密码表单验证-->
<script>
    $(function () {
        $('form').bootstrapValidator({

            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },

            fields: {
                oldPwd: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        numeric: {
                            message: '密码只能为数字'
                        },
                        stringLength: {
                            min: 6,
                            message: '密码为6位数字'
                        },
                        callback: {
                            message: '密码错误',
                            callback: function (value, validator) {
                                var res = true;
                                if (value.match(/^\d{6}$/)) {
                                    $.ajax({
                                        url: 'test.php',
                                        type: 'post',
                                        dataType: 'json',
                                        async: false,
                                        data: {
                                            pass: value
                                        },
                                        success: function (result) {
                                            if (result == '0') {
                                                res = false;
                                            }
                                        }
                                    });
                                }
                                return res;
                            }
                        }
                    }
                },
                newPwd: {
                    validators: {
                        notEmpty: {
                            message: '新密码不能为空'
                        },
                        numeric: {
                            message: '密码只能为数字'
                        },
                        stringLength: {
                            min: 6,
                            message: '密码为6位数字'
                        },
                        identical: {
                            field: 'confirmPwd',
                            message: '两次输入密码不一致'
                        }
                    }
                },
                confirmPwd: {
                    validators: {
                        notEmpty: {
                            message: '确认密码不能为空'
                        },
                        numeric: {
                            message: '密码只能为数字'
                        },
                        stringLength: {
                            min: 6,
                            message: '密码为6位数字'
                        },
                        identical: {
                            field: 'newPwd',
                            message: '两次输入密码不一致'
                        }
                    }
                }
            }
        });
    });
</script>
