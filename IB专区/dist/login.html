<div class="container login-content">

        <div class="col-md-12 col-sm-12 col-xs-12 welcome-txt">

                        <div class="row">
                            <div>
                                <h4 class="text-center login-account text-uppercase">登录</h4>
                            </div>
                        </div>
                        <form role="form" action="index.php" method="POST" class="loginform animated fadeIn">
                            <fieldset>
                                <input name="task" value="1000" type="hidden">
                                <input name="form_send" value="1" type="hidden">
                                <div class="form-group">
                                    <div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-user"></i>
										</span>
                                        <label for="form-password" class="sr-only">登录</label>
                                        <input class="form-control" id="form-username" placeholder="登录" name="log_in_email" data-toggle="tooltip" data-trigger="focus"
                                               title="邮箱地址或您注册客户专区的时候发送到您的邮箱的6位数字。" data-placement="top" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <label for="form-password" class="sr-only">密码</label>
                                        <input class="form-control" id="form-password" placeholder="密码" name="log_in_password" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block btn-success text-uppercase"><i class="fa fa-sign-in" aria-hidden="true"></i>登录</button>

                                </div>
                                <div class="form-group">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-block btn-warning text-uppercase" data-toggle="modal" data-target="#myModal"><i class="fa fa-sign-in" aria-hidden="true"></i>忘记密码
                                    </button>
                                </div>
                            </fieldset>
                        </form>
