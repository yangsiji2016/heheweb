<!--表单验证-->
<script>
    $(function () {
        $('form').bootstrapValidator({

            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },

            fields: {
                agentNumber: {
                    validators: {
                        notEmpty: {
                            message: '代理编号不能为空'
                        },
                        numeric: {
                            message: '代理编号只能为数字'
                        },
                        stringLength: {
                            min: 7,
                            message: '代理编号为7位数字'
                        }
                    }
                },
                company: {
                    validators: {
                        notEmpty: {
                            message: '公司名称不能为空'
                        }
                    }
                },
                contacts: {
                    validators: {
                        notEmpty: {
                            message: '收款人不能为空'
                        },
                        regexp: {
                            regexp: /[\u4E00-\u9FA5]{2,4}/,
                            message: '请填写正确姓名'
                        }
                    }
                }
            }
        });
    });
</script>

<!--表单ajax提交-->
<script>
    $(function () {
        var ajaxFormOption = {
            type: "post",  //提交方式
            dataType: "json", //数据类型
            data: $('form').serialize(),//自定义数据参数，视情况添加
            resetForm: true,
            url: "test3.php", //请求url
            success: function (data) { //提交成功的回调函数
                layer.open({
                    type: 1
                    , title: false //不显示标题栏
                    , closeBtn: false
                    , area: '300px;'
                    , shade: 0.8
                    , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    , resize: false
                    , btn: ['继续填写注册资料']
                    , btnAlign: 'c'
                    , moveType: 1 //拖拽模式，0或者1
                    , content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">请点击下面按钮继续完善注册资料</div>'
                    , success: function (layero) {
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: 'http://crm.sldforex.com/apply/agent.html?agent=' + data
                        });
                    }
                });
            }
        };

        //form中有submit按钮——方式1
        $('form').ajaxForm(ajaxFormOption);

        //form中有submit按钮——方式2
        /*$("form").submit(function () {
         $(this).ajaxSubmit(ajaxFormOption);
         return false;
         });*/

        //不需要submit按钮，可以是任何元素的click事件
        /*$("#submitBtn").click(function () {
         $("form").ajaxSubmit(ajaxFormOption);
         return false;
         });*/

    });
</script>
