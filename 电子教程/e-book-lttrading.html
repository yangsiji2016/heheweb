<script type="text/javascript">
    $(document).ready(function () {
        $('#features').wowBook({
            height: 692,
            width: 995,
            flipSoundPath: "static/images/e-book/",
            mouseWheel: "zoom",
            centeredWhenClosed: true,
            hardcovers: true,
            turnPageDuration: 500,
            slideShowDelay: 5000,
            numberedPages: [1, -2],
            controls: {
                zoomIn: '#zoomin',
                zoomOut: '#zoomout',
                next: '#next',
                back: '#back',
                first: '#first',
                last: '#last',
                slideShow: '#slideshow',
                flipSound: '#flipsound',
                thumbnails: '#thumbs',
                fullscreen: '#fullscreen'
            },
            zoomStep: 0.1,
            scaleToFit: "#eb-container",
            thumbnailsPosition: 'bottom'
        }).css({
            'display': 'none',
            'margin': 'auto'
        }).fadeIn(1000);
